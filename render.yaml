services:
  - type: web
    name: reader3
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOOKS_DIR
        value: /var/data/books
    disk:
      name: reader_data
      mountPath: /var/data
      sizeGB: 1
