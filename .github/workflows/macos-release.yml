name: macOS Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  tests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests (required)
        run: |
          pytest tests/ -v --tb=short

  release-macos:
    needs: tests
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Build macOS release artifacts (one command)
        run: python build_executable.py

      - name: Verify expected artifacts
        run: |
          test -d dist/Reader3.app
          test -f dist/Reader3-macOS.dmg

      - name: Package app bundle
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/Reader3.app dist/Reader3-macOS.zip

      - name: Generate checksums
        run: |
          shasum -a 256 dist/Reader3-macOS.zip > dist/Reader3-macOS.zip.sha256
          shasum -a 256 dist/Reader3-macOS.dmg > dist/Reader3-macOS.dmg.sha256

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Reader3-macOS-${{ github.ref_name }}
          path: |
            dist/Reader3-macOS.zip
            dist/Reader3-macOS.zip.sha256
            dist/Reader3-macOS.dmg
            dist/Reader3-macOS.dmg.sha256

      - name: Publish GitHub Release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Reader3-macOS.zip
            dist/Reader3-macOS.zip.sha256
            dist/Reader3-macOS.dmg
            dist/Reader3-macOS.dmg.sha256
