name: Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests (required)
        run: |
          pytest tests/ -v --tb=short

  release-windows:
    needs: tests
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Build Windows release artifacts (one command)
        run: python build_executable.py

      - name: Verify expected artifacts
        shell: pwsh
        run: |
          if (-not (Test-Path "dist/Reader3/Reader3.exe")) {
            throw "Missing dist/Reader3/Reader3.exe"
          }
          if (-not (Test-Path "dist/Reader3-windows-portable.zip")) {
            throw "Missing dist/Reader3-windows-portable.zip"
          }

      - name: Generate checksums
        shell: pwsh
        run: |
          $zipHash = (Get-FileHash "dist/Reader3-windows-portable.zip" -Algorithm SHA256).Hash.ToLower()
          Set-Content -Path "dist/Reader3-windows-portable.zip.sha256" -Value "$zipHash  Reader3-windows-portable.zip"

          $exeHash = (Get-FileHash "dist/Reader3/Reader3.exe" -Algorithm SHA256).Hash.ToLower()
          Set-Content -Path "dist/Reader3.exe.sha256" -Value "$exeHash  Reader3.exe"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Reader3-Windows-${{ github.ref_name }}
          path: |
            dist/Reader3-windows-portable.zip
            dist/Reader3-windows-portable.zip.sha256
            dist/Reader3/Reader3.exe
            dist/Reader3.exe.sha256

      - name: Publish GitHub Release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Reader3-windows-portable.zip
            dist/Reader3-windows-portable.zip.sha256
            dist/Reader3/Reader3.exe
            dist/Reader3.exe.sha256
          generate_release_notes: true
